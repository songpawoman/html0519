<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:500px;
            height:400px;
            background: yellow;
            margin: auto;
        }
        #mask{
            width:100%;
            height:340px;
            background: red;
            position: relative; /*자식이 명시했으므로...*/
        } 
        #footer{
            width:100%;
            height:60px;
            background: peachpuff;
        }
    </style>
    <script>
        let box;

        //mask에 들어갈 이미지 박스를 생성하고, 그 박스에 들어갈
        //이미지 7개를 배치하기..
        function init(){
            
            //이미지 7개를 포함할 부모 div
            box=document.createElement("div");
            box.style.width=500*7+"px";
            box.style.height=340+"px";
            box.style.position="absolute";
            box.style.left=0+"px";

            //이미지 7개를 동적으로 생성하기
            let img=document.createElement("img");
            img.src="../images/shurek/img0.jpg";
            img.style.position="absolute";
            img.style.left=0+"px";

            //box에 자식으로 추가 
            box.appendChild(img);
            
            //box를 mask의 자식으로 추가
            let mask=document.getElementById("mask");
            mask.appendChild(box);
        }
        addEventListener("load", function(){
            init();
        });
    </script>
</head>
<body>

    <div id="wrapper">
        <div id="mask"></div>
        <div id="footer"></div>
    </div>  

</body>
</html>
